<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Teacher's Day!</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f4f4f9;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(to right, #ffecd2, #fcb69f);
        perspective: 1000px; /* Perspective for the 3D effect */
      }
      .scene {
        width: 400px;
        height: 300px;
        perspective: 1000px; /* Provides 3D space for the card to flip */
      }
      .card {
        width: 100%;
        height: 100%;
        position: relative;
        transform-style: preserve-3d;
        transition: transform 0.8s ease-in-out; /* Smooth transition */
      }
      .scene:hover .card {
        transform: rotateY(180deg); /* Rotate the card to show the back */
      }
      .card-face {
        position: absolute;
        width: 100%;
        height: 100%;
        backface-visibility: hidden; /* Hides the back when facing away */
        border-radius: 10px;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }
      .front {
        background-color: white;
        text-align: center;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
        background: linear-gradient(to bottom, #ffffff, #ffecd2);
      }
      .front h1 {
        color: #f76b8a;
        font-size: 2.5rem;
      }
      .front p {
        font-size: 1.2rem;
        color: #555;
        margin-top: 10px;
      }
      .back {
        background-color: white;
        transform: rotateY(180deg); /* Hides the back initially */
        background-repeat: no-repeat;
        background-size: cover;
        background-position: center;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      img {
        width: 100%;
        height: 100%;
        object-fit: contain;
        border-radius: 10px;
      }
      footer {
        margin-top: 20px;
        font-size: 0.9rem;
        color: #777;
        transform: translateZ(20px) rotateY(20deg);
        animation: floatFooter 5s infinite ease-in-out;
      }
    </style>
  </head>
  <body>
    <div class="scene">
      <div class="card">
        <!-- Front Face with Greeting -->
        <div class="card-face front">
          <h1>Happy Teacher's Day!</h1>
          <p>
            Dear Teacher,<br />Thank you for your wisdom and kindness.<br />You
            are truly the best!
          </p>
          <footer>
            Wishing you a wonderful day! - From your student, Anshul
          </footer>
        </div>

        <!-- Back Face with Teacher's Image -->
        <div class="card-face back">
          <img
            src="https://media.licdn.com/dms/image/v2/D5603AQF6rUQGkvDKoA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1706271333622?e=1730937600&v=beta&t=YcIk55l039kYv22FgbX5x6wsPGcPW8ZPaudzVtYHwQI"
            alt="Teacher's Image"
          />
        </div>
      </div>
    </div>
  </body>
</html>
