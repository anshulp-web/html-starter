<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Teacher's Day!</title>
    <style>
      body {
        font-family: 'Arial', sans-serif;
        background-color: #f0f8ff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        overflow: hidden;
      }
      .card {
        background-color: white;
        border-radius: 20px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        padding: 40px;
        text-align: center;
        max-width: 500px;
        width: 90%;
        position: relative;
        overflow: hidden;
        transition: transform 0.3s ease;
      }
      .card:hover {
        transform: scale(1.05);
      }
      h1 {
        color: #4a4a4a;
        margin-bottom: 20px;
        animation: fadeIn 1.5s ease-out;
      }
      img {
        width: 200px;
        height: 200px;
        border-radius: 50%;
        margin-bottom: 20px;
        /* animation: rotate 10s linear infinite; */
      }
      p {
        color: #666;
        line-height: 1.6;
        animation: slideIn 1s ease-out;
      }
      .heart {
        position: absolute;
        background-color: #ff7979;
        display: inline-block;
        height: 30px;
        width: 30px;
        transform: rotate(-45deg);
        animation: pulse 1s linear infinite;
      }
      .heart:after,
      .heart:before {
        content: '';
        background-color: #ff7979;
        border-radius: 50%;
        position: absolute;
        width: 30px;
        height: 30px;
      }
      .heart:after {
        top: -15px;
        left: 0;
      }
      .heart:before {
        top: 0;
        left: 15px;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      @keyframes slideIn {
        from {
          transform: translateY(50px);
          opacity: 0;
        }
        to {
          transform: translateY(0);
          opacity: 1;
        }
      }
      @keyframes rotate {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
      @keyframes pulse {
        0% {
          transform: rotate(-45deg) scale(1);
        }
        50% {
          transform: rotate(-45deg) scale(1.3);
        }
        100% {
          transform: rotate(-45deg) scale(1);
        }
      }
      .confetti {
        position: absolute;
        width: 10px;
        height: 10px;
        background-color: #f0f;
        animation: confetti 5s ease-in-out infinite;
      }
      @keyframes confetti {
        0% {
          transform: translateY(0) rotateZ(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(1000%) rotateZ(720deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <div class="card">
      <img
        src="https://media.licdn.com/dms/image/v2/D5603AQF6rUQGkvDKoA/profile-displayphoto-shrink_400_400/profile-displayphoto-shrink_400_400/0/1706271333622?e=1730937600&v=beta&t=YcIk55l039kYv22FgbX5x6wsPGcPW8ZPaudzVtYHwQI"
        alt="Teacher"
      />
      <h1>Happy Teacher's Day!</h1>
      <p>
        Dear Teacher,<br /><br />
        Your guidance illuminates our path,<br />
        Your wisdom shapes our minds,<br />
        <br /><br />
        Wishing you a wonderful day! - From your student, Anshul
      </p>
      <div class="heart" style="top: 10px; right: 10px"></div>
      <div class="heart" style="bottom: 10px; left: 10px"></div>
    </div>

    <script>
      function createConfetti() {
        const confetti = document.createElement('div');
        confetti.classList.add('confetti');
        confetti.style.left = Math.random() * 100 + 'vw';
        confetti.style.animationDuration = Math.random() * 3 + 2 + 's';
        confetti.style.opacity = Math.random();
        confetti.style.backgroundColor = `hsl(${
          Math.random() * 360
        }, 100%, 50%)`;
        document.body.appendChild(confetti);

        setTimeout(() => {
          confetti.remove();
        }, 5000);
      }

      setInterval(createConfetti, 300);
    </script>
  </body>
</html>
